<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Infrastructure Maintenance</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <a href="/">Back to Home</a>
    </header>
    <section>
        <h2>Traffic Data:</h2>
        <p>{{ traffic_data }}</p>

        <h2>Weather Data:</h2>
        <p>{{ weather_data }}</p>
    </section>

    <section>
        <h2>Select Plot:</h2>
        <form method="POST">
            <label for="plot_type">Choose a plot:</label>
            <select id="plot_type" name="plot_type">
                <option value="traffic_infra">Infrastructure-wise Traffic Comparison</option>
                <option value="life">Infrastructure Life Percentage</option>
                <option value="traffic_state">State-wise Traffic Comparison</option>
                <option value="age_dist">Distribution of Age</option>
                <option value="defects">State-wise Defect Comparison</option>
                <option value="maintenance">State-wise Maintenance Counts</option>
                <option value="failures">State-wise Failure Counts</option>
            </select>
            <input type="submit" value="Generate Plot">
        </form>
    </section>

    <section>
        {% if plot_url %}
            <h2>Generated Plot:</h2>
            <img src="{{ plot_url }}" alt="Generated Plot" />
            <h4>Inference</h4>
            <p>"{{ response }}"</p>
        {% endif %}
    </section>
    
</body>
</html>
