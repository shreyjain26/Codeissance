<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Scheduling - Infrastructure Maintenance</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Resource & Budget Scheduling</h1>
        <a href="/">Back to Home</a>
    </header>
    <section class="form-section">
        <form method="POST" action="/resource-scheduling">
            <label for="resources">Resources Needed:</label>
            <input type="text" id="resources" name="resources" required><br>

            <label for="budget">Budget Estimate:</label>
            <input type="number" id="budget" name="budget" required><br>

            <button type="submit">Submit</button>
        </form>
    </section>
    <div id="chatbot"></div>
        <div id="chatbot-header" onclick="toggleChatbot()">
            <h3>Chatbot</h3>
            <span id="close-btn">X</span>
        </div>
        <div id="chatbot-body">
            <div id="chatbot-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div id="chatbot-input">
                <input type="text" id="chatbot-input-field" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
